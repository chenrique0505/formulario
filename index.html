<script>
    //input ingresar numero
    var num_ingresado = document.getElementById("num_ingresado");
    //botones
    //inicializar y declarar variables
    var num_aletorio = 0;
    var num_generado = [];
    var num_pares = [];
    var num_impares = [];
    var suma = 0;
    var promedio = 0;



    function generar_array() {
        //generar un array con numeros aleatorios
        for (let i = 0; i < num_ingresado.value; i++) {
            num_aletorio = parseInt(Math.random() * 10);
            num_generado.push(num_aletorio);
        }
        //validaciones, el input debe tener un valor y dicho valor debe ser mayor o igual a cero
        if ((num_ingresado.value != "") && (num_ingresado.value >= 0)) {
            document.getElementById("mostrar_num_generado").innerHTML = num_generado;
            num_ingresado.readOnly = true;
            boton_generar_num.disabled = true;
        }
        //separando numeros pares e impares 
        for (let i = 0; i < num_generado.length; i++) {
            suma = suma + num_generado[i];
            if ((num_generado != "") && (num_generado[i] % 2 == 0)) {
                num_pares.push(num_generado[i]);
            } else {
                num_impares.push(num_generado[i]);
            }
        }
    }

    function mostrar_num_pares() { //Mostrar numeros pares
        if (num_pares != '') {
            document.getElementById("mostrar_resultado").innerHTML = num_pares;
        } else { //Mostrar numeros pares
            document.getElementById("mostrar_resultado").innerHTML = "No hay números pares";
        }

    }

    function mostrar_num_impares() { //Mostrar numeros impares
        if (num_pares != '') {
            document.getElementById("mostrar_resultado").innerHTML = num_impares;
        } else { //Mostrar numeros impares
            document.getElementById("mostrar_resultado").innerHTML = "No hay números impares";
        }
    }


    function mostrar_num_par_mayor_menor() { //Mostrar numeros pares mayores y menores
        if (num_pares != '') {
            document.getElementById("mostrar_resultado").innerHTML = "Nmuero par maximo es: " + Math.max(...num_pares) + " / " + "Nmuero par minimo es: " + Math.min(...num_pares);
        } else { //Mostrar un mensaje si no hay numeros pares
            document.getElementById("mostrar_resultado").innerHTML = "No hay números pares, por lo tanto no hay mayor ni menor";
        }
    }

    function mostrar_num_impar_mayor_menor() { //Mostrar numeros impares mayores y menores
        if (num_impares != '') {
            document.getElementById("mostrar_resultado").innerHTML = "Nmuero impar maximo es: " + Math.max(...num_impares) + " / " + "Nmuero impar minimo es: " + Math.min(...num_impares);
        } else { //Mostrar un mensaje si no hay numeros impares
            document.getElementById("mostrar_resultado").innerHTML = "No hay números impares, por lo tanto no hay mayor ni menor";
        }
    }

    function mostrar_suma() { //Sumar todos los numeros generados
        if (num_generado != '') {
            document.getElementById("mostrar_resultado").innerHTML = suma;
        } else { //Mostrar un mensaje si no hay numeros para sumar
            document.getElementById("mostrar_resultado").innerHTML = "No se ha generado ningun numero por lo que no se puede sumar";
        }
    }

    function mostrar_promedio() { //Sacar promedio de todos los numeros sumado
        if (num_generado != '') {
            document.getElementById("mostrar_resultado").innerHTML = (suma / num_ingresado.value);

        } else { //Mostrar un mensaje si no hay numeros para sacar un promedio
            document.getElementById("mostrar_resultado").innerHTML = "No se ha generado ningun numero por lo que no se puede sumar";
        }
    }
</script>
